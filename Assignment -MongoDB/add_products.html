    <div class="container-fluid mt--6">
      <div class="row">
        
        <div class="col-xl-8 order-xl-1">
          <div class="card" style="margin-top: 85px;">
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Product information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Product Name</label>
                        <input type="text" id="input-username" class="form-control" placeholder="Product Name" ">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Price</label>
                        <input type="email" id="input-email" class="form-control" placeholder="Price">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Brand Name</label>
                        <input type="text" id="input-first-name" class="form-control" placeholder="Asus,Acer,Coorsair">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Product Type</label>
                        <input type="text" id="input-last-name" class="form-control" placeholder="Monitor,Ram,Storage">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Sub Type</label>
                        <input type="text" id="input-first-name" class="form-control" placeholder="Desktop,Laptop">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Image Name</label>
                        <input type="text" id="input-last-name" class="form-control" placeholder="ex.jpg">
                      </div>
                    </div>
                  </div>
                </div>

                
                <hr class="my-4" />
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Description</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Description</label>
                    <textarea rows="4" class="form-control" placeholder="Add Description."></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary my-4">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
